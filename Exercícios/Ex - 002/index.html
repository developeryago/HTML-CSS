<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Sobre Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <p>Você pode escrever um parágrafo de qualquer forma basta
         colocar tudo no meio de &lt;p&gt; e &lt;/p&gt; </p> <!--Lass Than and Greater Than-->
    <p>Vamos adicionar alguns símbulos especiais:
        &reg; <!--R com circulo-->
        &copy;<!--Copyrigth-->
        &trade; <!--TM-->
        &euro; <!-- Moedas -->
        &pound;
        &dollar;
        &real;
        &cent;
        &delta;
        &Delta; <!--Atenção a letra maiúscula -->
    </p>
    <p>Agora vamos adicionar emoji's:
        &#x1F596; <!--&#x1 (utilizados para incluir emoji's)-->
        &#x1F913;
        &#x1F404;
        &#x1F595;
    </p>
        </body>
</html>
