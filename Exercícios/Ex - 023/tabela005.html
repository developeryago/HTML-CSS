<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 5px;
        }
        col.nome{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="nome">
            <col>
            <col>
            <col>
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Marcelo</td>
                <td>M</td>
                <td>36</td>
                <td>Jogador de futebol</td>
            </tr>
            <tr>
                <td>Lucas</td>
                <td>M</td>
                <td>21</td>
                <td>Barbeiro</td>
            </tr>
            <tr>
                <td>Juliana</td>
                <td>F</td>
                <td>25</td>
                <td>Secretária</td>
            </tr>
            <tr>
                <td>Carla</td>
                <td>F</td>
                <td>19</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Mauro</td>
                <td>M</td>
                <td>25</td>
                <td>Programador</td>
            </tr>
        </tbody>
        </thead>
    </table>
</body>
</html>
