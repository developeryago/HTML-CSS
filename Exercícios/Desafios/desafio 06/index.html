<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos fazer isso:</p>
    <ul type="disc">
        <li>
            <abbr title="Usamos a tag &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Usamos a tag &lt;h1&gt;">Título</abbr>
        </li>
        <li>
            <abbr title="Usamos a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Usamos a tag &lt;video&gt;">Vídeos</abbr>
        </li>
    </ul>
</body>
</html>
