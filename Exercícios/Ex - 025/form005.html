<body>
    <h1>Exemplo de Form</h1>
    <form action="casastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="if">
            <label for="if">feminino</label>
        </fieldset>

            <legend>Esportes Favoritos</legend>
            
            <label for="ifut"><input type="checkbox" name="fut" id="ifut">Futebol</label>
