<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="../Ex - 011/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <h1>Exemplo de Fromul√°rio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required> 
        </div>
        <div>
            <label for="itel">Tel:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="\(\d{2}\) \">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
