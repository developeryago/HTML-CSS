<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex de form</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Selecione uma cor</label>
            <input type="color" name="cor" id="icor">            
        </p>
        <p>
            <label for="isaf">Nível de Satisfação</label>
            <input type="range" name="saf" id="isaf" value="100">
        </p>
        <p>
            <label for="ifile">Enviar arquivo</label>
            <input type="file" name="file" id="ifile">
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
</body>
</html>
