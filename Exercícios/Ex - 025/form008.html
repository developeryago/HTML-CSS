<body>
    <h1>Ex de Form</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inum1">Número 1</label>
            <input type="number" name="mum" id="inum1" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="inum2">Número 2</label>
            <input type="number" name="mum" id="inum2" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            
        </p>
        <p>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </p>
    </form>
